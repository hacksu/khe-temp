<!DOCTYPE html>
<html>
<head>
  <title>Kent Hack Enough</title>
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>

  <div class="wrap">

    <div class="row" id="icons">
      <div class="small-12 columns align-center">
        <li><img src="img/clover_white.svg"></li>
        <li><img src="img/diamond.svg"></li>
        <li><img src="img/spade_white.svg"></li>
        <li><img src="img/heart.svg"></li>
      </div>
    </div>

    <div class="row" id="header">
      <div class="small-12 columns align-center">
        <h1>KENT HACK ENOUGH</h1>
      </div>
    </div>

    <div class="row" id="date">
      <div class="small-12 columns align-center">
        <h3>October 9 - 11, 2015 <span class="horizontal-spacer">|</span> <a href="mailto:staff@khe.io">staff@khe.io</a></h3>
      </div>
    </div>

    <div class="row">
      <br><br>
      <div class="small-4 small-offset-4 columns">
        <p class="align-center">Get updates about KHE:</p>
        <p id="thanks" class="align-center">Thanks, you'll be hearing from us soon!</p>
        <p id="error" class="align-center">That email is already in use.</p>
        <form>
          <div class="row collapse">
            <div class="small-10 columns">
              <input type="text" placeholder="Email" id="email">
            </div>
            <div class="small-2 columns">
              <button href="#" class="button postfix">Go</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script>
  var $form = $('form');
  var $email = $('#email');
  var $thanks = $('#thanks');
  var $error = $('#error');

  $thanks.hide();
  $error.hide();

  $form.submit(function (e) {
    e.preventDefault();
    $.post('http://api.khe.io/news', {
      email: $email.val()
    }).
    done(function (data) {
      $thanks.show();
      $error.hide();
      $form.hide();
    }).
    fail(function (data) {
      $thanks.hide();
      $error.show();
      $form.show();
    }).
    always(function () {
      $email.val('');
    });
  });
  </script>

</body>
</html>
